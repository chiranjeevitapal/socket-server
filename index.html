<html>

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <link href="/css/frontend.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button type="button" id="start-chatting" class="btn btn-danger">START</button>
    </div>
    <div class="container">
        <button type="button" id="send-message" class="btn btn-success">Send Message</button>
    </div>
    <!-- Modal -->

    <div class="modal fade" id="userDetailsModal" tabindex="-1" role="dialog" aria-labelledby="userDetailsModalLabel"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailsModalLabel">Details</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="user-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="user-name">
                        </div>
                        <div class="form-group">
                            <label for="user-age" class="col-form-label">Age:</label>
                            <input type="text" class="form-control" id="user-age">
                        </div>
                        <div class="form-group">
                            <label for="user-gender" class="col-form-label">Gender:</label>
                            <select type="text" class="form-control" id="user-gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                        <input type="submit" value="submit" class="btn btn-primary" />
                    </div>
                </form>
                </form>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
